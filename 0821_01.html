<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body{
            background-color: rgb(255, 250, 207);
        }
        .searchcontainer{
            /* border-radius: 10px; */
            width: 400px;
            margin: 50px auto;
            padding: 20px 40px;
            background-color: rgb(65, 65, 65);
        }

        .searchcontainer a{
            margin-top: 10px;
            display: flex;
            justify-content: flex-end;
            color: rgb(255, 255, 255);
            font-size: 12px;
        }

        .inputcontainer .sbar{
            width: 100%;
            height: 46px;
            outline: 1px solid rgb(0, 136, 255);
            padding: 0 50px;
            background: url('./image/icons/search.svg') no-repeat 10px center/ 32px;
            font-size: 18px;
            margin-bottom: 10px;
            border-radius: 40px;
            background-color: rgb(0, 136, 255);
        }

        .inputcontainer .sbtn{
            width: 100%;
            height: 46px;
            border-radius: 40px;
            background-color: rgb(255, 255, 255);
            color: rgb(0, 136, 255);
            text-align: center;
            font-size: 18px;            
            font-weight: 700;
            transition: 0.3s;
        }

        .sbtn:hover {
            background-color: rgb(159, 223, 255);
            color: rgb(65, 65, 65);
        }
        .sbar::placeholder {
            color: rgb(255, 255, 255);
        }

        .sbar:focus {
            outline: 1px solid rgba(255, 255, 255, 1);
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <div class="searchcontainer">
        <form action="./searchResult.html">
            <fieldset>
                <!-- 필드가 어떤건지 설명하는 것 -->
                <legend class="blind">검색</legend>
                <div class="inputcontainer">
                    <input class="sbar" type="search" placeholder="Search here"
                    required="required">
                    <button class="sbtn" type="submit">Search</button>
                </div>
            </fieldset>
        </form>
        <a href="./searchResult.html">Advanced Search</a>
    </div>
</body>
</html>
