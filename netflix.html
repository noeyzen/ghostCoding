<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/netflix.css">
    
</head>
<body>
    <header>
        <div class="navbox">
            <div class="logo">
                <a href="#"><img src="./image/netflix_logo.svg" alt="logo"></a>
            </div>
            <div class="nav">
                <select class="lang">
                    <option value="ko">한국어</option>
                    <option value="en">English</option>
                </select>
                <button type="button">로그인</button>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="bg">
        </div>
        <div class="txtbox2">
            <h1>영화, 시리즈 등을 무제한으로</h1>
            <h2>7,000원으로 시작하세요. 멤버십은 언제든지 해지 가능합니다.</h2>
            <h3>시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 <br>입력하세요.</h3>
            <div class="mailbox">
                <input type="email" placeholder="이메일 주소">
                <button type="submit">시작하기</button>
            </div>
        </div>
    </section>
    <section class="member">
        <div class="txtbox3">
            <p>
                <strong>7,000</strong>원이면 만날 수 있는 넷플릭스.
            </p>
            <p>가장 경제적인 광고형 멤버십을 이용해보세요.</p>
        </div>
        <button type="submit">자세히 알아보기</button>            
    </section>
</body>
</html>
