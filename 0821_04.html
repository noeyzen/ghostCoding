<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input태그</title>
    <style>

    </style>
</head>
<body>
    <p>아래에서 좋아하는 과목을 
        모두 선택하세요</p>
    <input type="checkbox" id="subject-1"> 
        <label for="subject-1">HTML</label><br>
    <input type="checkbox" id="subject-2"> 
        <label for="subject-2">CSS</label><br>
    <input type="checkbox" id="subject-3"> 
        <label for="subject-3">JAVASCRIPT</label>

    <p>
        자동로그인 설정하기
    </p>        
    <!-- 암묵적인 레이블 -->
    <label><input type="checkbox" name="subject">자동로그인</label>
    
    
    <p>평가를 해주세요</p>
    <label>
        <input type="radio" name="judgement"> 좋아요        
    </label>
    <label>
        <input type="radio" name="judgement"> 싫어요
    </label>

    <p>성별을 선택해주세요</p>
    <label>
        <input type="radio" name="gender"
        value="man">
        <span>남</span>
    </label>
    <label>
        <input type="radio" name="gender" checked>
        <span>여</span>
    </label>
    <label>
        <input type="radio" name="gender">
        <span>성별을 지정하지 않음</span>
    </label>


    <p>메모를 남겨주세요</p>
    <label>
        <input type="text" name="memo" placeholder="메모를 입력하세요">
    </label>
</body>
</html>
