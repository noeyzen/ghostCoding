<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 트리구조</title>
    <style>
        ol li{
            background-color: olive;
            font-size: 30px;
        }
        ul li{
            background-color: gold;
            font-size: 12px;
        }
        /*선언문 순서에 따라 먼저 영향받는 CSS가 있다 마지막에 선언된 것이 덮어써서 가장 먼저 적용된다.*/
        h1{
            color: red;
            color: blue;
            color: green;
        }
    </style>
</head>
<body>
    &lt;h1&gt;태그는 가장 큰 헤딩요소이다.
    <header>
        <h1>CODING CAMP</h1>
        <!-- nav태그는 웹사이트의 메인메뉴를 표시하는 시맨틱 태그이다. 목적이 있는 태그가 시맨틱 태그 -->
        <nav> 
            <ul> <!-- Unordered List 순번이 없는 목록 -->
                <li> <!-- List item 이라는 뜻 -->
                    <a href="./0811_001.html">About</a>
                </li>
                <li>
                    <a href="./0811_002.html">Product</a>
                </li>
                <li>
                    <a href="./0812_003.html">ContactUs</a>
                </li>
            </ul>
        </nav>
    </header>



    <main>
        <h2>Apple</h2>
        <p>Mango</p>
        <!--
        만약 ol이나 ul의 타입을 바꿔야한다면, html 속성을 쓰지말고,
        CSS로 처리하도록 하는 것이 웹 표준이다.
        -->
        <ol start="10"> <!-- Ordered List ol 순번이 있는 목록 -->
            <li>
                Ordered List 1
                <ul>
                    <li><a href="#">Sub menu 1</a></li>
                    <li><a href="#">Sub menu 2</a></li>
                    <li><a href="#">Sub menu 3</a></li>
                </ul> 
            </li>
            <li>Ordered List 2</li>
            <li>Ordered List 3</li>
        </ol>
    </main>
    <footer>
        <p>&copy;copyright</p>
    </footer>
</body>
</html>
