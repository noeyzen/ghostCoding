<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        td{
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="table-box">
        <table>
            <tr>
                <td>A</td>
                <td>B</td>
            </tr>
            <tr>
                <td>C</td>
                <td>D</td>
            </tr>
        </table>
        <table>
            <tr>
                <td>A</td>
                <td>B</td>
            </tr>
            <tr>
                <td colspan="2">C</td>
            </tr>
        </table>
        <table>
            <tr>
                <td rowspan="2">A</td>
                <td>B</td>
            </tr>
            <tr>
                <td>C</td>
            </tr>
        </table>
    </div>
</body>
</html>
